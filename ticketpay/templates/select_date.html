{% extends "show_register_options.html" %}
{% if user.is_authenticated %}
	
	{% block extrajs %}
	<link rel="stylesheet" href="{{MEDIA_URL}}trafftick/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css">
	<script src="{{MEDIA_URL}}trafftick/js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="{{MEDIA_URL}}trafftick/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
	{% endblock %}

	{% block pay_ticket_content_related %}
	<meta charset="utf-8">
	<script>
	$(function() {
		$( "#datepicker" ).datepicker({
			showOn: "button",
			buttonImage: "{{MEDIA_URL}}images/calendar.gif",
			buttonImageOnly: true
		});
	});
	</script>
	<form method="post" action="/ticketpay/select_parking_form">
		{% csrf_token %}
		<div class="demo">
			Please Enter your Parking Ticket Offence Date: <input type="text" id="datepicker">
		</div>
		<input type="button" onclick="history.go(-1);return true;" value="Back">
		<input type="submit" value="Next " name="Submit">
	</form>
	{% endblock %}
{% endif %}
